<!-- aşşağıdaki kullanım bu sayfanın html5 standartlarında olduğunu belirtiyor -->
<!DOCTYPE html>
<!-- <etiketİsmi> Bu yazı,etikete ait bir içeriktir. </etiketİsmi> -->
<!--  html tagı bir html sayfanın başlangıcını belirtir -->
<html>

<!--  head html'nin başıdır. burda title olsun sayfayla ilgili ayrıntıları içeren yapılar olsun bu kısımda yer alır. -->
<head>
<!-- title  etiketi tarayıcının sayfalar kısmında görünen başlığını ifade eder-->
<!--  açılan her tag html de kapatılmalıdır. kapatılma zorunluluğu olmayan taglarda vardır. -->
<title>Sayfa Basligi </title>
<!-- açtığımız tagı kapatıyoruz-->
</head>
<!-- Body sayfanın gövdesidir. Sayfa içeriğini bu kısımda yazmaya başlıyoruz -->
<body>

<!-- h1 bir başlık etiketidir. Yazının büyük yazılmasını sağlar -->	
<h1> Bu bir Başlık </h1>

<!-- p etiketi bir paragraf etiketidir. Burda paragraflarımızı yazarız. -->
<p> Bu bir paragraf</p>
<!-- son olarak açtığımız tagları kapatıyoruz -->
</body>
</html>
